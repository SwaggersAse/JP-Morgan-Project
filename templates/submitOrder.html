{% extends "layout.html" %}
{% block body %}    
    {% if error %}
    <div class="alert alert-warning" style="margin-top:60px;height: 50px;margin-left: 30px;margin-right: 30px">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning: </strong>{{ error }} 
    </div>
    {% endif %}
    {% if msg %}
    <div class="alert alert-success" style="margin-top:60px;height: 50px;margin-left: 30px;margin-right: 30px">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Success!</strong> {{ msg }}
    </div>
    {% endif %}
    <title>Submit </title>
    <div class="form" style="margin-top:80px">
      <form action="/submitOrder" method="post">
        <div class="field-wrap">
        <label>
          Quantity<span class="req">*</span>
        </label>
        <input type="int" name=quantity required autocomplete="off"/>
      </div>
      <button class="button button-block"/>Submit Order</button>         
      </form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../static/js/index.js"></script>
{% endblock %}
